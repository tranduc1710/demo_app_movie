name: demo_app_movie
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  fluttertoast: 8.0.8
  shared_preferences: 2.0.7
  auto_size_text: 3.0.0
  dio: 4.0.4
  sqflite: 2.0.1
  video_player: 2.2.2
  flutter_cupertino_date_picker: 1.0.26+2
  modal_bottom_sheet: 2.0.0
  flutter_svg: 1.0.0
  get: 4.5.1
  flutter_bounce: ^1.1.0
  flutter_launcher_icons: ^0.9.1
  widget_loading: ^0.2.1
  synchronized: ^3.0.0
  shimmer: ^2.0.0
  url_launcher: ^6.0.10
  date_ranger: 0.0.1
  http: 0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/base/fonts/Roboto-Regular.ttf
    - family: RobotoBold
      fonts:
        - asset: assets/base/fonts/Roboto-Bold.ttf

  assets:
    - assets/base/icons/
    - assets/icons/
    - assets/images/
